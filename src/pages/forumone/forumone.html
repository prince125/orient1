<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span>Forum</span>
    </ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content>

  
    <ion-fab right top>
        <button ion-fab color="light" (click)='show()'><ion-icon name="logo-youtube"></ion-icon></button>
       
      </ion-fab>


  <ion-card class="category-concept-card" [style.background-color]="category.background" *ngFor="let category of categories" (click)="openDetails({ category: category })">
    <ion-card-header>
      <h2 class="category-title">{{ category.title }}</h2>
    </ion-card-header>
    <ion-card-content>
      <p class="category-description">
        {{ category.description }}
      </p>
      <ion-row>
        <ion-col no-padding>
          <ion-badge class="category-tag" *ngFor="let tag of category.tags" item-right>{{ tag.name }}</ion-badge>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
 
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)='chats()'><ion-icon name="chatbubbles"></ion-icon></button>
   
  </ion-fab>
  
</ion-content>
