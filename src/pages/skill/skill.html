      Skill

      <ion-item>
          <ion-label color="primary" floating>Skill 1</ion-label>

        <ion-item>
            <ion-label color="primary" floating>Skill 2</ion-label>
            <ion-input type="text" [(ngModel)]="uskill.skill2"></ion-input>
          </ion-item>
      
          <ion-item>
              <ion-label color="primary" floating>Skill 3</ion-label>
              <ion-input type="text" [(ngModel)]="uskill.skill3"></ion-input>
