<ion-header>

    <ion-navbar>
      <ion-title><h2><b></b></h2></ion-title>
    </ion-navbar>
    <div class="profile-image" (click)="editimage()" align='center'>
      <img src="{{avatar}}">
    </div>
  
  </ion-header>
  
  
  <ion-content padding>
  
        <p align='center'>Click on Profile picture or details to edit them.</p>
        <ion-list align='center'>
            <ion-item >
                <ion-label align='center'  placeholder="Username" ><b><i>{{displayName}}</i></b> <button ion-button icon-only (click)="editname()" small float-right clear>
                  <ion-icon name="create" ></ion-icon>
                </button></ion-label>
              </ion-item>
              <ion-item >
                  <ion-label align='center' placeholder="Designation"><b><i>{{aldes}}</i></b><button ion-button icon-only (click)="editdes()" small float-right clear>
                    <ion-icon name="create" ></ion-icon>
                  </button></ion-label>
                </ion-item> 
                  <ion-item >
                      <ion-label align='center' placeholder="Skills or Strengths"><b><i>{{alskill}}</i></b><button ion-button icon-only (click)="editskills()" small float-right clear>
                        <ion-icon name="create" ></ion-icon>
                      </button></ion-label>
                    </ion-item>
          
        </ion-list>
        
       
        
        <div align='center'>
          <button ion-button round color="danger" (click)="logout()">Logout</button>
        </div>
  
  </ion-content>
