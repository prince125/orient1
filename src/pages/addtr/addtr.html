<ion-header>

  <ion-navbar>
    <ion-title>Add User</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div>
    <ion-list >
      <ion-item>  
          <ion-input type="email" placeholder="E-Mail" [(ngModel)]="trainer.email"></ion-input>
      </ion-item>
      <ion-item>  
        <ion-input type="passowrd" placeholder="Password" [(ngModel)]="trainer.password"></ion-input>
    </ion-item>
    <ion-item>  
      <ion-input type="text" placeholder="Name" [(ngModel)]="trainer.displayName"></ion-input>
  </ion-item>
  <ion-item>  
      <ion-input type="text" placeholder="Designation" [(ngModel)]="trainer.des"></ion-input>
  </ion-item>
  <ion-item>  
      <ion-input type="text" placeholder="Specialization" [(ngModel)]="trainer.spl"></ion-input>
  </ion-item>
      </ion-list>
      <ion-item>
        <button (click)='signup()'>Submit</button>
      </ion-item>   
  </div>
</ion-content>
