<ion-header>

</ion-header>


<ion-content class="background">
<ion-card>
  <ion-card-header>
    Signup
  </ion-card-header>
  <ion-card-content>
     <ion-list >
        <ion-item>  
            <ion-input type="text" placeholder="First Name" [(ngModel)]="newuser.fname"></ion-input>
        </ion-item>
        <ion-item>  
            <ion-input type="text" placeholder="Last Name" [(ngModel)]="newuser.lname"></ion-input>
        </ion-item>
        <ion-item>  
            <ion-input type="text" placeholder="UserName" [(ngModel)]="newuser.displayName"></ion-input>
        </ion-item>
        <ion-item>  
            <ion-input type="text" placeholder="College" [(ngModel)]="newuser.colname"></ion-input>
        </ion-item>
        <ion-item>  
            <ion-input type="text" placeholder="Course" [(ngModel)]="newuser.cname"></ion-input>
        </ion-item>
       <ion-item>  
           <ion-input type="email" placeholder="Email" [(ngModel)]="newuser.email"></ion-input>
       </ion-item>
       <ion-item>  
           <ion-input type="password" placeholder="Password" [(ngModel)]="newuser.password"></ion-input>
       </ion-item>
       
     
      
     </ion-list>    
  </ion-card-content>
</ion-card>
</ion-content>
<ion-footer align='center'>
        <button ion-button block round outline color="primary" (click)="signup()">Sign Up</button>
</ion-footer>
