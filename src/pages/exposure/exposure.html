<ion-header>

  <ion-navbar>
    <ion-title>Exposure</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div style="text-align: center; align-items:center">
        <h2> Enter the exposures you may need to attain the skills and overcome the obstacles.</h2>
        <div>
          <ion-item>
              <ion-label color="secondary" floating>Skill-1- {{skill1}}</ion-label>
              <ion-label color="dark" floating>Obstacle-1- {{obstacle1}}</ion-label>
              <ion-label color="primary" floating>Exposure 1</ion-label>
              <ion-input type ="text" [(ngModel)]="uex.exposure1"></ion-input>
            </ion-item>
          
            <ion-item>
                <ion-label color="secondary" floating>Skill-2- {{skill2}}</ion-label>
                <ion-label color="dark" floating>Obstacle-2- {{obstacle2}}</ion-label>
                <ion-label color="primary" floating>Exposure 2</ion-label>
                <ion-input type="text" [(ngModel)]="uex.exposure2"></ion-input>
              </ion-item>
          
              <ion-item><ion-label color="secondary" floating>Skill-3- {{skill3}}</ion-label>
                <ion-label color="dark" floating>Obstacle-3- {{obstacle3}}</ion-label>
                  <ion-label color="primary" floating>Exposure 3</ion-label>
                  <ion-input type="text" [(ngModel)]="uex.exposure3"></ion-input>
                </ion-item>
          </div>

        
  </div>
</ion-content>
<ion-footer align='center'>
    <button ion-button round color="secondary" (click)="gobe()"> Next</button>
  </ion-footer>
