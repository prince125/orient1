<ion-header>
  <ion-navbar>
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
    <ion-title> Map </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding >
 

  
        <ion-fab class="vis" id="vis" >
                <button ion-fab mini color="light" (click)="tutvis()"><ion-icon name="flag"></ion-icon></button>
                 
              </ion-fab>
            
              <ion-fab class="s1"  id="s1">
                <button ion-fab mini color="light" (click)="tuts1()"><ion-icon name="body"></ion-icon></button>
                
              </ion-fab>

              <ion-fab class="s2" id ="s2">
                <button ion-fab mini color="light" (click)="tuts2()"><ion-icon name="walk"></ion-icon></button>
             
              </ion-fab>

              <ion-fab class="s3" id="s3" >
                <button ion-fab mini color="light" (click)="tuts3()"><ion-icon name="boat"></ion-icon></button>
                
              </ion-fab>
       
              <ion-fab class="goal" id="goal">
                <button ion-fab mini color="light" (click)="tutg()"><ion-icon name="bonfire"></ion-icon></button>
                
              </ion-fab>

</ion-content>
