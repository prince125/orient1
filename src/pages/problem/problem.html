
<ion-header>

  <ion-navbar color="danger">
    <ion-title>Problem solving</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let video of videos">
      <ion-card-header>
       {{video.title}}
      </ion-card-header>
      <ion-card-content>
        <iframe width="100%" height="315" [src]="video.video | yt " allowfullscreen></iframe>
      </ion-card-content>
    </ion-card>
</ion-content>
