<ion-header>

    <ion-navbar>
      <ion-title>OTP</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
      <ion-label>
           The password is {{otp.randomNo}} 
      </ion-label>
  <div class= "checkthisout">
  
  <ion-label >Please enter your password </ion-label>
  <ion-input type="password" placeholder="Password please" [(ngModel)]="password"> </ion-input>
  
  </div>
  
  
  </ion-content>
  <ion-footer align='center'>
      <button ion-button (click)="check()" full round color="secondary" > Submit</button>
  </ion-footer>
